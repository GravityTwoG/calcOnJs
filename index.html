<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Study Js Calc</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<div class="calculator">
			<input type="text" value="" id="calculatorDisplay" class="calculator__display">
			<button value="1" class="calculator__button">1</button>
			<button value="2" class="calculator__button">2</button>
			<button value="3" class="calculator__button">3</button>
			<button value="4" class="calculator__button">4</button>
			<button value="5" class="calculator__button">5</button>
			<button value="6" class="calculator__button">6</button>
			<button value="7" class="calculator__button">7</button>
			<button value="8" class="calculator__button">8</button>
			<button value="9" class="calculator__button">9</button>
			<button value="0" class="calculator__button">0</button>
			<button value="." class="calculator__button">.</button>
			<button value="back" class="calculator__button"><</button>
			<button value="+" class="calculator__button calculator__button--operator calculator__button--func">+</button>
			<button value="-" class="calculator__button calculator__button--operator calculator__button--func">-</button>
			<button value="reset" class="calculator__button calculator__button--func">C</button>
			<button value="*" class="calculator__button calculator__button--operator calculator__button--func">*</button>
			<button value="/" class="calculator__button calculator__button--operator calculator__button--func">/</button>
			<button value="result" class="calculator__button calculator__button--func">=</button>
		</div>
	</div>
	

	<!-- scripts -->
	<script src="script.js"></script>
</body>
</html>
